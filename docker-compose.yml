services:
  supertts:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    image: supertts:latest
    container_name: supertts-v0.1.1
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      # - ENGINE_POOL_SIZE=${ENGINE_POOL_SIZE:-2}
      # - WARMUP_ON_STARTUP=${WARMUP_ON_STARTUP:-true}
    volumes:
      - ./config.json:/app/config.json:ro
      # - supertts-results:/app/results
      # - supertts-logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
volumes:
  cargo-cache:
    driver: local
  # target-cache:
  #   driver: local
  # supertts-results:
  #   driver: local
  # supertts-logs:
  #   driver: local
networks:
  default:
    name: supertts-network